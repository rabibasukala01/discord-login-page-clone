<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div id="formside">
            <p id="f1">Welcome back!</p>
            <p id="f2">We're so excited to see you again!</p>

            <form method="GET" action="">
                <label for="email">
                    <p class="decoration-text">
                        EMAIL OR PHONE NUMBER
                    </p>
                    <input class="f3" type="email,Phone" name="email" required autofocus><br>
                </label>

                <label for="pass">
                    <p class="decoration-text">
                        PASSWORD
                    </p>
                    <input class="f3" type="password" required><br>
                    <p><a id="f4" href="#">Forget your password?</a></p>
                </label>

                <button id="f5" type="submit">Login</button>
                <p id="f6">Need an account? <a id="f7" href="#">Register</a></p>
            </form>

        </div>
        <div id="qrside">
            <div id="code">
                <img src="5.png" alt="bar code">
            </div>
            <div>
                <p id="p1">Log in with QR Code
                </p>
                <p id="p2">
                    Scan this with the
                    <b>Discord mobile</b>
                </p>
                <p id="p3">
                    <b>app</b> to log in instantly.

                </p>

            </div>
        </div>
    </div>
</body>

</html>
